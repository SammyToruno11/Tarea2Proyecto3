<div class="container-fluid p-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1>Administrar Categorías</h1>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <app-categoria-lista-form
            [form]="form"
            (callSaveMethod)="guardar($event)">
          </app-categoria-lista-form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Listado de Categorías</h3>

          <app-categoria-lista
            [categoriasList]="categoriaService.categorias$()"
            (callEditMethod)="editar($event)"
            (callDeleteMethod)="eliminar($event)">
          </app-categoria-lista>

          @if (categoriaService.busqueda.totalPages && categoriaService.busqueda.totalPages > 1) {
            <div class="mt-3">
              <app-pagination
                [service]="categoriaService">
              </app-pagination>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
