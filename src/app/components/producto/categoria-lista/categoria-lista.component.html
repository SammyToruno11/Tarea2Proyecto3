<div class="row g-4">
  @for (item of categoriasList; track item.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="categoria-card p-4 bg-white shadow-sm rounded-4 d-flex flex-column justify-content-between">

        <div>
          <h5 class="fw-bold text-dark mb-2">{{ item.name }}</h5>
          <p class="text-muted mb-3">{{ item.description || 'Sin descripci√≥n' }}</p>
        </div>

        <div class="d-flex justify-content-start align-items-center gap-2 mt-auto">
          <button class="btn btn-sm me-2 text-white fw-semibold shadow-sm"
              style="background-color: #b48cf0; border: none;">
              Editar
            </button>

          <button
            class="btn btn-sm me-2 text-white fw-semibold shadow-sm"
              style="background-color: #ff6b81; border: none;">
              Eliminar
            </button>
        </div>

      </div>
    </div>
  }
</div>
